<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="{:url('member_add_c')}" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  onblur="checkna()" value="{$member->getdata('username')}" placeholder="" id="username" name="username">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="sex" class="select">
					<option{eq name="$member->getdata('sex')"  value='0'} selected = "selected"{/eq} value="0">男</option>
					<option {eq name="$member->getdata('sex')"  value='1'} selected = "selected"{/eq}  value="1">女</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$member->getdata('mobile')}" placeholder="" id="mobile" name="mobile">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="email" value="{$member->getdata('email')}" class="input-text" placeholder="@" name="email" id="email">
			</div>
		</div>



		<div id="distpicker5" class="row cl">
			<label class="form-label col-xs-4 col-sm-3">所在城市：</label>
			<div class="formControls col-xs-8 col-sm-9" style="text-align: justify;">
				<div class="form-group col-xs-4">
					<label class="sr-only" for="province10">Province</label>
					<select name="province" value="{$member->getdata('province')}" class="form-control" id="province10"></select>
				</div>
				<div class="form-group col-xs-4">
					<label class="sr-only" for="city10">City</label>
					<select name="city" value="{$member->getdata('city')}" class="form-control" id="city10"></select>
				</div>
				<div class="form-group col-xs-4">
					<label class="sr-only" for="district10">District</label>
					<select name="district" value="{$member->getdata('district')}" class="form-control" id="district10"></select>
				</div>
			</div>

		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>详细地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$member->getdata('street')}" placeholder="" id="" name="street">
			</div>
		</div>
{present name="off"}
		<div class="row cl"  hidden="hidden">
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$member->getdata('id')}" placeholder="" id="" name="id">
			</div>
		</div>
{/present}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"> 备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="annotate" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)">{$member->getdata('annotate')}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>


	<![endif]-->

<script type="text/javascript">

    function checkna() {


        $.get("{:url('member_validate')}",{ "data": ""},function(data){
            alert(data);
        });
    }

            $(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},

		}
	});
});
</script>
