<body>
<div class="page-container">
	<form action="{:url('fapiao_add_c')}" method="post" class="form form-horizontal" id="">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发票类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="type" class="select field">
					<option value="增值税普通发票">增值税普通发票(小规模纳税人) </option>
					<option value="增值税专用发票">增值税专用发票(一般纳税人)</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl  field2">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>纳税人识别号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$fapiao['taxnumber']}" placeholder="" id="" name="taxnumber">
			</div>
		</div>
		<div class="row cl  field2">
			<label class="form-label col-xs-4 col-sm-2 "><span class="c-red">*</span>开户行：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$fapiao['khh']}" placeholder="" id="" name="khh">
			</div>
		</div>
		<div class="row cl  field2">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 开户账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$fapiao['khzh']}" placeholder="" id="" name="khzh">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>开票地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$fapiao['kpdz']}" placeholder="" id="" name="kpdz">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>预留电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$fapiao['yldh']}" placeholder="" id="" name="yldh">
			</div>
		</div>
        {present name="off"}
        <div class="row cl" hidden >
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$fapiao['id']}" placeholder="" id="" name="id">
            </div>
        </div>
        {/present}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 发票抬头：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$fapiao['rise']}" placeholder="" id="" name="rise">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">发票金额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="price" id="" placeholder="" value="{$fapiao['price']}" class="input-text" style="width:90%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发票内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="fpnr" class="select">
					<option value="0">软件服务费用 </option>
				</select>
				</span> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>收件方地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$fapiao['sjfdz']}" placeholder="" id="" name="sjfdz">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 收 件 人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$fapiao['sjr']}" placeholder="" id="" name="sjr">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮政编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$fapiao['yzbm']}" placeholder="" id="" name="yzbm">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$fapiao['mobile']}" placeholder="" id="" name="mobile">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注信息：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="describe" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)">{$fapiao['describe']}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	})});

//控制显示与隐藏
$(document).ready(function(){
    $(".field").change(function(){
        if($(this).val()=="增值税专用发票"){
        $(".field2").css("display","none");

        }else{
            $(".field2").css("display","");
        }});}
        );
</script>
</body>
</html>
