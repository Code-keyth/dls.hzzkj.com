	<title>资讯列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资讯管理 <span class="c-gray en">&gt;</span> 资讯列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" style="padding-top: 0;">
		<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th>标题</th>
				<th width="80">分类</th>
				<th width="80">来源</th>
				<th width="120">更新时间</th>
				<th width="75">浏览次数</th>


			</tr>
			</thead>
			<tbody>
			{volist id='article' name='articles'}
			<tr class="text-c">
				<td><input type="checkbox" value="{$article->getdata('id')}" name="id"></td>
				<td>{$key+1}</td>
				<td class="text-l"><u style="cursor:pointer" class="text-primary" title="查看"><a  href={:url('article_zhang')}?id={$article->getdata('id')}">{$article->getdata('title')}</a></u></td>
				<td>{$article->getdata('type')}</td>
				<td>{$article->getdata('author')}</td>
				<td>{$article->updata_time}</td>
				<td>{$article->getdata('click')}</td>
			</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>
